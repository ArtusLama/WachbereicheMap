name: Build and Deploy to Release Branch

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate static site
        run: npx nuxt generate

      - name: Prepare release branch
        run: |
          # Create a temporary directory for the release content
          mkdir -p temp_release
          # Copy the generated output
          cp -r .output/public/* temp_release/
          # Copy the startup script
          cp scripts/start.bat temp_release/
          cp scripts/start.sh temp_release/

      - name: Deploy to release branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./temp_release
          publish_branch: release
          force_orphan: true

      - name: Clean up
        run: rm -rf temp_release
